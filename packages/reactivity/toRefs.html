<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="./dist/reactivity.global.js"></script>
    <script>
        // ref 通过objcect.defineProperty进行数据劫持
        let { reactive, effect, ref, toRefs } = VueReactivity
        const a = { b: 5,c:6,d:7 }
        let {b,c,d} = toRefs(a)
        effect(() => {
            document.querySelector('#app').innerHTML = b.value+c.value
        })
        setTimeout(() => {
            b.value = 10
        }, 2000);
    </script>
</body>

</html>
