<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="./dist/reactivity.global.js"></script>
    <script>
        // ref 通过objcect.defineProperty进行数据劫持
        let { reactive, effect, ref, toRef } = VueReactivity
        const a = { b: 5 }
        let torefA = toRef(a, 'b')
        effect(() => {
            document.querySelector('#app').innerHTML = torefA.value
        })
        setTimeout(() => {
            console.log(torefA);
            torefA.value = '李四'
        }, 2000);
    </script>
</body>

</html>
